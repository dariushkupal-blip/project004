<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .box {
      width: 70%;
      background-color: rgb(19, 142, 251);
      padding: 50px;
      border-radius: 12px;
      text-align: center;
      line-height: 1.8;
      color: white;
    }

    h1 {
      font-weight: 600;
    }

    p {
      color: aqua;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>dariush kupal</h3>

</html>
